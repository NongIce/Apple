<html>
    <head>
        <title>Website Space Apple iPhone 11 </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
            <nav>
                <div class="logo">
                    <img src="images/Apple.png" >
                    <h1>Apple iPhone 11</h1>
                </div>
                <div class="nav-links">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Phone</a></li>
                        <li><a href="#">Accessories</a></li>
                        <li><a href="#">Cart</a></li>
                    </ul>
                </div>
            </nav>

            <div class="information">
                <div class="overlay"></div>
                <img src="images/iphone11.png" class="moblie">
                <div id="circle">
                    <div class="feature one">
                        <img src="images/camera.png">
                        <div>
                            <h1>Camera</h1>
                            <p>12 Ultra Wide MP + 12MP(Wide camera)</p>
                            <p>Font camera 12MP</p>
                        </div>
                    </div>
                    <div class="feature two">
                        <img src="images/processor.png">
                        <div>
                            <h1>Processor</h1>
                            <p>A13 Bionic chip</p>
                           
                        </div>
                    </div>
                    <div class="feature three">
                        <img src="images/display.png">
                        <div>
                            <h1>Display</h1>
                            <p>6.1" (828 x 1792 pixel)</p>
                        </div>
                    </div>
                    <div class="feature four">
                        <img src="images/battery.png">
                        <div>
                            <h1>Battery</h1>
                            <p>3,110 mAh (Li-ion)</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="controls">
                <img src="images/arrow.png" id="upBtn">
                <h3>Features</h3>
                <img src="images/arrow.png" id="downBtn">
            </div>
        </div>

        <SCript>
            var circle = document.getElementById("circle");
            var upBtn = document.getElementById("upBtn");
            var downBtn = document.getElementById("downBtn");
            var rotateValue = circle.style.transform;
            var rotateSum;

            upBtn.onclick = function()
            {
                rotateSum = rotateValue + "rotate(-90deg)";
                circle.style.transform = rotateSum;
                rotateValue = rotateSum;
            }
            downBtn.onclick = function()
            {
                rotateSum = rotateValue + "rotate(90deg)";
                circle.style.transform = rotateSum;
                rotateValue = rotateSum;
            }
        </SCript>
    </body>
</html>
